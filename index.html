<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="bg"></div>
	<div class="main">
		<div class="menu">
			<button class="menu__button">< Перейти на Cat Casino</button>
			<img class="bg_menu"
  				src="./img/bg-menu.png">
		</div>
		<div class="bg-rio">
			<img src="./img/bg-parrot.png" alt="">
		</div>
		<img class="img_cat"
				srcset="./img/cat.png 1000w, ./img/cat_x2.png 2000w"
  				src="./img/cat.png"
  				alt="cat">
		<div class="rio-text">
			<img class="rio-logo" src="./img/logo.svg" alt="">
			<h2 class="rio-text__h2">Перед тем как вы
				<br>перейдёте на страницу Cat Casino
			</h2>
			<h1 class="rio-text__h1">Откройте счёт
				<br>в казино Riobet и <span>получите</span>
			</h1>
			<div class="rio-text__blocks">
				<div class="rio-text__blocks__item">
					<img src="./img/50.png" alt="">
					<p>Фриспинов <br>в Book of Dead</p>
				</div>
				<div class="rio-text__blocks__item">
					<img src="./img/225.png" alt="">
					<p>Бонус <br>на депозит</p>
				</div>
			</div>
			<button class="rio-text__button">Зарегистрироваться и забрать бонусы</button>
		</div>
	</div>
</body>
</html>
